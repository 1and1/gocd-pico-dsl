format_version: 3

environments:
  dev:
    environment_variables:
      envKey: envValue
    pipelines:
      - p1
      - p2

pipelines:
  p1:
    label_template: ${material1}
    lock_behavior: unlockWhenFinished
    materials:
      material1:
        package: material1
    template: template1
  p2:
    label_template: ${p1}
    lock_behavior: unlockWhenFinished
    materials:
      p1:
        pipeline: p1
        stage: stage1
    template: template2