environments:
  dev:
    environment_variables:
      envKey: envValue
    pipelines:
      - p1
      - p2
format_version: 3
pipelines:
  p1:
    group: dev
    label_template: ${material1}
    lock_behavior: unlockWhenFinished
    materials:
      material1:
        package: material1
    template: template1
  p2:
    environment_variables:
      envPipelineKey: envPipelineValue
      envPipelineInteger: '42'
    group: dev
    label_template: ${p1}
    lock_behavior: unlockWhenFinished
    materials:
      p1:
        pipeline: p1
        stage: stage1
    template: template2
